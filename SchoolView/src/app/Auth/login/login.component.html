
<div class="login-form">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" required />
      <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
        <small class="error-message">Please enter a valid email.</small>
      </div>
    </div>

    <div>
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" required />
      <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
        <small class="error-message">Password is required.</small>
      </div>
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
