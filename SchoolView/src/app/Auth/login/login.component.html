<div class="login-form">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="email">Email</label>
      <input type="email"
             id="email"
             formControlName="email"
             [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
             placeholder="Enter your email"
             required />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <small class="error-message" *ngIf="loginForm.get('email')?.errors?.['required']">
          Email is required.
        </small>
        <small class="error-message" *ngIf="loginForm.get('email')?.errors?.['email']">
          Please enter a valid email.
        </small>
      </div>
    </div>

    <div>
      <label for="password">Password</label>
      <input type="password"
             id="password"
             formControlName="password"
             [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
             placeholder="Enter your password"
             required />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <small class="error-message" *ngIf="loginForm.get('password')?.errors?.['required']">
          Password is required.
        </small>
        <small class="error-message" *ngIf="loginForm.get('password')?.errors?.['minlength']">
          Password must be at least 6 characters.
        </small>
      </div>
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <button type="submit"
            [disabled]="loginForm.invalid || isLoading">
      {{ isLoading ? 'Logging in...' : 'Login' }}
    </button>
  </form>
</div>
